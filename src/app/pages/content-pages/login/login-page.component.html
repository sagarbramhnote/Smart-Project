<!--Login Page Starts-->
<ngx-spinner></ngx-spinner>
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row ">
                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                  <img src="../../assets/img/gallery/login.png" alt="" class="img-fluid mt-5" width="180" height="180" />
                  <h4 style="color: white;text-decoration:blanchedalmond"><b>Smart Safe</b></h4>
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Login</h4>
                  <hr>
                  <p class="card-text mb-3">
                    Welcome back, please login to your account.
                  </p>
                  <form #loginForm="ngForm" class="form" novalidate>


                     <div>
                      <label class="form-control-label" for="usernamee">
                        <span *ngIf="username == undefined ||username =='' " style="color: red">*</span>User Name
                      </label>
                      <span class=" text-muted danger"
                        *ngIf="!usernamee.valid && (usernamee.dirty ||usernamee.touched)">
                        is required!
                      </span>
                      <input type="username" id="username" name="username" [(ngModel)]="username"
                        class="form-control mb-3" placeholder=" username" ngModel #usernamee="ngModel" required />

                      </div> 


                    <div>
                      <label class="form-control-label" for="passwordd">
                        <span *ngIf="password == undefined || password =='' " style="color: red">*</span>Pass
                        Word</label>
                      <span class=" text-muted danger"
                        *ngIf="!passwordd.valid && (passwordd.dirty || passwordd.touched)">
                        is required!
                      </span>
                      <input type="password" id="password" name="password" [(ngModel)]="password" (click)="showPassword()"
                        class="form-control mb-3" placeholder="Password" ngModel #passwordd="ngModel" required />

                    </div>

                  </form>
                  <div class="d-flex justify-content-between mt-2">
                    <div class="remember-me">
                      <div class="custom-control custom-checkbox custom-control-inline mb-3">
                        <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1"
                          class="custom-control-input" />
                        <label class="custom-control-label" for="customCheckboxInline1">
                          Remember Me
                        </label>
                      </div>
                    </div>
                    <div class="forgot-password-option">
                      <a [routerLink]="['/pages/forgotpassword']" class="text-decoration-none text-primary">Forgot
                        Password ?</a>
                    </div>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <!-- <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a [routerLink]="['/pages/register']" class="text-decoration-none">Register</a>
                      </button>
                    </div> -->
                    <div class="recover-pass">
                      <!-- <button class="btn btn-primary" (click)=" onLogin(email,password)" [disabled]="!loginForm.valid">
                        Login
                      </button> -->
                      <button class="btn btn-primary" (click)=" onLogin()" >
                        Login
                      </button>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
