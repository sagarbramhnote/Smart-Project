<section id="image">

    <div class=" col-md-12 ">
      <div class="row">
        <div class="container-fluid">
          <div class="row text-left">
            <div class="col-md-8">
              <br>
              <p class="content-sub-header"> <a routerLink="/dashboard">
                <span style="font-size: 15px">Home</span></a>
                <span style="font-size: 15px">/Assign Permissions</span>
              </p>
            </div>

          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="card-body">
            <div class="form-group">
              <div class="col-md-12">

                <form class="form" #addClassForm="ngForm" novalidate>
                  <div class="form-body">
      
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <fieldset class="form-group">
                            <label for="roleSelect">Role Type</label>
                            <select class="form-control border-primary" [(ngModel)]="role" required id="role" name="role">
                              <option>Select Role Name</option>
                              <option [ngValue]="role" *ngFor="let role of roles">
                                {{role.name}} </option>
                            </select>
                          </fieldset>
                        </div>
                      </div>

                    </div>
                    <!-- <br>
                    <label>Module Name</label>
                    <br>
                    <br> -->


                    <div class="row">
                      <div class="col-md-6">
                      <fieldset class="form-group">
                          <label for="webModule"> <span
                                  *ngIf="role.webModule == undefined || role.webModule =='' "
                                  style="color: red">*</span>Module-Web
                          </label>
                          <span class=" text-muted danger"
                              *ngIf="!webModule.valid && (webModule.dirty || webModule.touched)">
                              is required!
                          </span>
                          <ng-select [items]="roleWebModule" name="webModule"
                              bindLabel="name" placeholder="Select Web-Module" appendTo="body"
                              multiple="true" [(ngModel)]="role.webModule"
                              [ngModelOptions]="{standalone: true}"  ngModel
                              #webModule="ngModel" required>
                              
                          </ng-select>

                      </fieldset>
                  </div>

                  <div class="col-md-6">
                    <fieldset class="form-group">
                        <label for="features"> <span
                                *ngIf="role.features == undefined || role.features =='' "
                                style="color: red">*</span>Module-Kiosk
                        </label>
                        <span class=" text-muted danger"
                            *ngIf="!features.valid && (features.dirty || features.touched)">
                            is required!
                        </span>
                        <ng-select [items]="roleFeatures" name="features"
                            bindLabel="name" placeholder="Select Kiosk-Module" appendTo="body"
                            multiple="true" [(ngModel)]="role.features"
                            [ngModelOptions]="{standalone: true}"  ngModel
                            #features="ngModel" required>
                            
                        </ng-select>

                    </fieldset>
                </div>
                </div>

                  <div class="form-actions center">

                    <button type="button" class="btn btn-raised btn-primary mr-1"
